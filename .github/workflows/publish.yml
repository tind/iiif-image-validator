name: Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for existing version tag
        id: tag_check
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            TAG_NAME="${{ github.ref_name }}"
            FULL_TAG="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$TAG_NAME"
            if docker manifest inspect "$FULL_TAG" > /dev/null 2>&1; then
              echo "tag_exists=true" >> $GITHUB_OUTPUT
              echo "⚠️  Version tag '$TAG_NAME' already exists in registry (immutable)"
            else
              echo "tag_exists=false" >> $GITHUB_OUTPUT
              echo "✓ Version tag '$TAG_NAME' is new"
            fi
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "→ Not a version tag (main branch push)"
          fi

      - name: Generate tags
        id: tags
        run: |
          REGISTRY="ghcr.io"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"

          TAGS="${REGISTRY}/${OWNER}/${REPO}:${SHORT_SHA}"
          TAGS="${TAGS},${REGISTRY}/${OWNER}/${REPO}:latest"
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]] && [ "${{ steps.tag_check.outputs.tag_exists }}" != "true" ]; then
            TAGS="${TAGS},${REGISTRY}/${OWNER}/${REPO}:${{ github.ref_name }}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
